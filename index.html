<body>

  <header id="top" class="header">
    <div class="text-vertical-center">
      <h1 class="h1-callout">You've found me!</h1>
      <h3>... or have you?</h3>
    </div>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.appear.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $("#menu-close").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#sidebar-wrapper").toggleClass("active");
    });
    $(function() {
      $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
        if (location.pathname.replace(/^\//, '') === this.pathname.replace(/^\//, '') || location.hostname === this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 1000);
            return false;
          }
        }
      });
    });
    var fixed = false;
    $(document).scroll(function() {
      if ($(this).scrollTop() > 250) {
        if (!fixed) {
          fixed = true;
          $('#to-top').show("slow", function() {
            $('#to-top').css({
              position: 'fixed',
              display: 'block'
            });
          });
        }
      } else {
        if (fixed) {
          fixed = false;
          $('#to-top').hide("slow", function() {
            $('#to-top').css({
              display: 'none'
            });
          });
        }
      }
    });
    $(function() {
      now = new Date;
      theYear=now.getYear();
      if (theYear < 1900)
        theYear=theYear+1900;
      document.getElementById("footerYear").innerHTML = theYear;
    });
    $(function() {
      $('section').appear();
      $('section').on('appear', function(event) {
        if (!($(this).data('timestamp')) || $(this).data('timestamp') === 0) {
          $(this).data('timestamp', event.timeStamp);
        }
      });
      $('section').on('disappear', function(event) {
        var sectionName = $(this).attr('id');
        var sectionDuration = (event.timeStamp - $(this).data('timestamp'));
        ga('send', 'timing', 'Section View Duration', sectionName, sectionDuration);
        $(this).data('timestamp', 0);
      });
    });
    var modalTimer;
    function toggleModal(modalName) {
      modalTimer = {"modal": modalName, "timestamp": $.now()};
    };
    function closeModalTop() {
      var modalName = modalTimer.modal;
      var modalDuration = ($.now() - modalTimer.timestamp);
      ga('send', 'timing', 'Modal View Duration', modalName, modalDuration, "Top closed");
    };
    function closeModalBottom() {
      var modalName = modalTimer.modal;
      var modalDuration = ($.now() - modalTimer.timestamp);
      ga('send', 'timing', 'Modal View Duration', modalName, modalDuration, "Bottom closed");
    };
    $("#link-mec").click(function() {
      ga('send', 'event', 'Links', 'MEC');
    });
    $("#link-hopperide").click(function() {
      ga('send', 'event', 'Links', 'Hopperide');
    });
    $("#link-linkedin").click(function() {
      ga('send', 'event', 'Links', 'Email Me');
    });
    $("#link-email-me").click(function() {
      ga('send', 'event', 'Links', 'LinkedIn');
    });
  </script>
